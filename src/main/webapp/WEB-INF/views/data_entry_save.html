<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form th:method="POST" th:action="@{/data}" th:object="${animalCreateDto}" style="margin: 100px">

    <div>
        <label for="name">Animal Name</label>
        <input type="text" th:field="*{animalName}" id="name" style="width: 200px" placeholder="Name"
               class="form-control"
               aria-describedby="emailHelp">
    </div>

    <div style="width: 200px">
        <label for="animalClassName">Class</label>
        <select class="form-control" id="animalClassName" th:field="*{animalClassName}">
            <option th:each="class : ${allAnimalClasses}" th:value="${class.name}"
                    th:text="${class.name}"></option>
        </select>
    </div>

    <div style="width: 200px">
        <label for="animalTypes">Type</label>
        <input list="allAnimalTypes" th:field="*{animalTypeName}" id="animalTypes">
        <datalist id="allAnimalTypes">
            <option th:each="types : ${allAnimalTypes}" th:value="${types.name}"
                    th:text="${types.name}"></option>
        </datalist>
    </div>

    <div style="width: 200px">
        <label for="storageLocationName">Storage location</label>
        <input list="allStorageLocation" th:field="*{storageLocationName}" id="storageLocationName">
        <datalist id="allStorageLocation">
            <option th:each="location : ${allStorageLocation}" th:value="${location.name}"
                    th:text="${location.name}"></option>
        </datalist>
    </div>

    <input type="submit" value="Save">
</form>

</body>
</html>
