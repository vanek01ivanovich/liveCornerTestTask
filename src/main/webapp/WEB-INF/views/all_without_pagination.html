<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col"> Number </th>
    <th scope="col"> Animal Name</th>
    <th scope="col"> Class</th>
    <th scope="col"> Type</th>
    <th scope="col"> Storage Location</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="animal, rows : ${allAnimals}">
    <td><span th:text="${rows.count}"> Number </span></td>
    <td><span th:text="${animal.animalName}"> Animal Name </span></td>
    <td><span th:text="${animal.animalClass}"> Class </span></td>
    <td><span th:text="${animal.animalType}"> Type </span></td>
    <td><span th:text="${animal.storageLocationName}"> Storage Location </span></td>
  </tr>
  </tbody>
</table>

</body>
</html>
